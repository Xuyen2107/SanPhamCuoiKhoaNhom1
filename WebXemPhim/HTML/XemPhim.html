<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Xem Phim</title>
      <link rel="stylesheet" href="../CSS/Header.css" />
      <link rel="stylesheet" href="../CSS/XemPhim.css" />
      <link rel="stylesheet" href="../LoadingAnimetion/Loading.css" />
      <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script>
         $(function () {
            $("#header").load("Header.html");
            $("#footer").load("Footer.html");
         });

         $(document).ready(function () {
            preloaderFadeOutTime = 500;
            function hidePreloader() {
               var preloader = $(".spinner-wrapper");
               preloader.fadeOut(preloaderFadeOutTime);
            }
            hidePreloader();
         });
      </script>
   </head>

   <body>
      <div id="fb-root"></div>
      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v16.0"  nonce="bD8uljwZ"></script>
      <div class="ld-container spinner-wrapper">
         <div class="ld-loader">
            <div class="ld-loader--text"></div>
         </div>
      </div>

      <div id="header"></div>

      <main>
         <div id="watch" class="watch-movie">
            <div>
               <div class="watch-title">
                  <a href="./Home.html" title="Phim Mới">
                     <i class="fa-solid fa-house"></i>
                     Phim mới
                  </a>
                  <i class="fa-solid fa-angle-right"></i>
                  <span> Xem Phim </span>
                  <i class="fa-solid fa-angle-right"></i>
                  <span></span>
               </div>

               <div class="watch-video">
                  <iframe
                     width="100%"
                     height="100%"
                     src=""
                     title="YouTube video player"
                     frameborder="0"
                     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                     allowfullscreen
                  ></iframe>
               </div>

               <div class="watch-note">
                  <p>Phim Xem tốt nhất trên trình duyệt Safari, FireFox hoặc Chrome. Đừng tiếc 1 comment bên dưới để đánh giá phim hoặc báo lỗi.</p>
               </div>
               <div class="hr">
                  <hr />
               </div>

               <div class="watch-rate">
                  <p>Đánh giá phim</p>

                  <div class="rate-star" style="color: white">
                     <i class="fa-solid fa-star"></i>
                     <i class="fa-solid fa-star"></i>
                     <i class="fa-solid fa-star"></i>
                     <i class="fa-solid fa-star"></i>
                     <i class="fa-solid fa-star"></i>
                     <i class="fa-solid fa-star"></i>
                     <i class="fa-solid fa-star"></i>
                     <i class="fa-solid fa-star"></i>
                     <i class="fa-solid fa-star"></i>
                     <i class="fa-solid fa-star"></i>
                  </div>
                  <div class="like-share">
                     <span>Thích</span>
                     <span>Chia sẻ</span>
                  </div>
               </div>
               <hr class="hr1" />
               <div class="watch-name">
                  <p></p>
                  <span><a href="">[Tại Đây]</a></span>
               </div>
               <div class="fb-comments" data-href="" data-width="100%" data-numposts="10"></div>
            </div>
         </div>
      </main>

      <div id="footer"></div>
      <script type="module" src="../JS/XemPhim.js"></script>
   </body>
</html>
