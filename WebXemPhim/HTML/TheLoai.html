<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Thể Loại</title>
      <link rel="stylesheet" href="../CSS/Header.css" />
      <link rel="stylesheet" href="../CSS/Card.css" />
      <link rel="stylesheet" href="../CSS/Movies.css" />
      <link rel="stylesheet" href="../LoadingAnimetion/Loading.css" />
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script>
         $(function () {
            $("#header").load("Header.html");
            $("#footer").load("Footer.html");
         });

         $(document).ready(function () {
            preloaderFadeOutTime = 500;
            function hidePreloader() {
               var preloader = $(".spinner-wrapper");
               preloader.fadeOut(preloaderFadeOutTime);
            }
            hidePreloader();
         });
      </script>
   </head>

   <body>
      <div class="ld-container spinner-wrapper">
         <div class="ld-loader">
            <div class="ld-loader--text"></div>
         </div>
      </div>

      <div id="header"></div>

      <main>
         <div class="all-movie">
            <p class="category" id="category-text">PHIM LẺ</p>
            <hr class="hr" />
            <div class="container-movies">
               <span class="title-home">
                  <a href="./Home.html">
                     <i class="fa-solid fa-house icon"></i>
                     Phim mới
                  </a>
                  <i class="fa-solid fa-angle-right icon"></i>
                  <span>Phim Lẻ</span>
               </span>

               <p>Phim mới được cập nhật mỗi ngày</p>
            </div>
            <ul class="row-card" id="card">
               <li class="card">
                  <p class="card-label"></p>
                  <a href="" title="">
                     <img class="card-img" src="" alt="" />
                     <p class="card-title"></p>
                     <i class="fa-solid fa-circle-play card-icon-play"></i>
                  </a>
               </li>
            </ul>
            <div>
               <ul class="pagination">
                  <li><a class="current" href="##" style="color: orange">1</a></li>
               </ul>
            </div>
         </div>
      </main>

      <div id="footer"></div>

      <script type="module" src="../JS/TheLoai.js"></script>
   </body>
</html>
